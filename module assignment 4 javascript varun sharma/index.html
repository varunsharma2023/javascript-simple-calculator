<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>javascript calculator</title>
</head>
<body>

    <h2 class="d-flex align-items-center justify-content-center fw-bold mt-5">Javascript calculator</h2>

    <hr>
    <br>
    <br>
    <form >
        <div class="container">
    <div class="row">
        <div class=" col-lg-4 col-sm-12">
          <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="number" class="form-control" id="num1" name="number1" placeholder="Enter first number">
          </div>
        </div>
        <div class="col-lg-4 col-sm-12">
          <div class="form-group">
            <label for="operator">Operator:</label>
            <select class="form-control" id="operator" name="operator">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12">
          <div class="form-group">
            <label for="number2">Number 2:</label>
            <input type="number" class="form-control" id="num2" name="number2" placeholder="Enter second number">
          </div>
        </div>
      </div>
    
    </form>

      <div class="d-grid ms-5 me-5 mt-4">
        <button class="btn" type="button" value="submit" onclick="calculate()">Submit</button>
      </div>
    <br>
      <div class="row d-flex justify-content-center">
        <div class="col-4">
            <label for="Answer" class="w-100 d-flex justify-content-center fw-bold">
                Answer
            </label>
            <input type="text" id="result" name="result" readonly class="w-100 p-1">
            <span class="error text-center"></span>
        </div>
        
        
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
